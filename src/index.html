<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralised Chat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

      <div class="container" style="width: 650px; height: 100%;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Test Chat Room</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">

                <div class="row">
                    <form onSubmit="App.sendMessage(); return false;">
                      <div class="form-group">
                      <div class="input-group mb-3">
                        <input type="text" id="newMessageText" class="form-control" placeholder="Type your message" aria-label="Type your message">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  <hr/>
                    </form>
                </div>
                <span>Message count: <span id="messageCount"></span></span>
            </div>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>

        <div id="card-block">
            <ul id="messageRow" class="chat">
              <!-- MESSAGES LOAD HERE -->
            </ul>
        </div>


        <div id="messageTemplate">
          <li class="message left clearfix">
            <div class="chat-body clearfix">
              <div>
                <strong class="msg-sender">0x0</strong>
              </div>
              <p class="msg-text">Lorem ipsum dolor sit amet</p>
            </div>
          </li>
        </div>

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
